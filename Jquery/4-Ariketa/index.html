<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Saskia egiteko aplikazio. Idatzi zure erosketak:</h2>
        <form id="saskia-form">
            <div class="mb-3">
                <label for="saskia" class="form-label">Saskira gehitzekoa:</label>
                <input type="text" id="saskia" class="form-control mb-3" placeholder="esnea..." required>
                <button type="submit" id="gehitu" class="btn btn-primary me-2">Gehitu</button>
                <button type="button" id="erosketa" class="btn btn-success">Erosketa Egin</button>
            </div>
        </form>
        <ul id="lista" class="list-group mt-4"></ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#gehitu").on('click',function(){
                if($("#saskia:text").val().length > 0){
                    $("#lista").append($("<li class='list-group-item'>"+ $("#saskia:text").val() +"</li>"))
                    $("#saskia").val('')
                }else{
                    alert("Ez da produkturik gehitu")
                }
            })

            $("#erosketa").on('click',function(){
                if($('#lista li').length >= 1){
                    $(".list-group-item").css('background-color','green')
                    $(".list-group-item").css('border','3px solid black')
                    $('#lista li').each(function(){
                        el = $(this)
                        el.css('color','white')
                    })
                    alert("Zure erosketa listo dago")
                }else{
                    alert("Ez dago produkturik saskian")
                }
            })
        })
    </script>
</body>
</html>
